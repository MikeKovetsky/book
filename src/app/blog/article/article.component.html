<div class="container">
    <div class="article">
        <section class="article__left">
            <header class="article__header">
                <a [routerLink]="['/blog', 'edit-article']">
                    <mat-icon class="icon--square">add</mat-icon>
                </a>
                <div class="article__header-controls">
                    <mat-icon class="icon--square">edit</mat-icon>
                    <img class="avatar avatar--small" src="assets/images/lannister.jpg">
                </div>
            </header>
            <div class="article__content">
                <h1 class="article__title">{{article.title}}</h1>
                <div class="article__tags">
                    <div class="article__tag">Tag1</div>
                    <div class="article__tag">Tag2</div>
                </div>
                <div class="article__author"> by Jaime Lannister</div>
                <div class="article__date">{{article.month}} {{article.year}}</div>
                <p class="article__description">
                    {{article.description | truncate: 700: descriptionExpanded}}
                </p>
                <button class="button" (click)="expandDescription()" *ngIf="!descriptionExpanded">
                    Full Texts
                </button>
            </div>
        </section>
        <section class="article__right">
            <header class="article__header">
                <div></div>
                <mat-icon class="icon--round">launch</mat-icon>
            </header>
            <div class="article__content">
                asdasdasd
            </div>
        </section>

    </div>
</div>
